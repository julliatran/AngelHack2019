<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="mb-3">
            <label for="email">Monthly Income <span class="text-muted">{{totalIncomeDisplay}}</span></label>
            <input [(ngModel)]="totalIncomAsRange" (change)="totalIncomChange($event)" type="range" class="form-control"
                id="totalIncome" class="custom-range" min="0" max="100" step="1" value="{{totalIncomAsRange}}">
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="country">Family Member</label>
                    <select [(ngModel)]="familyMember" (change)="onChangeFamilyMember($event)" class="custom-select d-block w-100" id="familyMember"
                        required="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="country">Product Type</label>
                    <select [(ngModel)]="productType" (change)="onChangeProductType($event)"
                        class="custom-select d-block w-100" id="productType" required="">
                        <option *ngFor="let type of productTypes">
                            {{type}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <ul style="overflow-y: auto;" class="list-group list-group-horizontal">
                <li *ngFor="let product of productList" class="list-group-item">
                    <a href="#" (click)="selectProduct(product)">
                        <div id="{{product.Name}}" class="card {{product.Id}}" style="width: 12rem;">
                            <img src={{product.image}} class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{product.Name}}</h5>
                                <p class="card-text">{{product.Price | number}} VND</p>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <hr class="mb-4">
        <div *ngIf="totalMonth" class="row">
            <div class="col-md-6 mb-3">
                <div>
                    <h6 class="my-0">Total Months: </h6>
                    <h3 class="text-muted">{{totalMonth}}</h3>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div>
                    <h6 class="my-0">Monthly Payment: </h6>
                    <h3 class="text-muted">{{monthlyPayment | number : 0}}</h3>
                </div>
            </div>
        </div>

    </div>
</div>
